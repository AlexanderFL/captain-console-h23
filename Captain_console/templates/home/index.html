{% extends 'base.html' %}

{% block content %}

    <div class="parallax-container">
        <div class="parallax"><img src="https://photos.alexfreyr.com/gameconsole.jpg"></div>
    </div>

    <div class="container">
        <p>Hello, world!</p>
        {% for d in data %}

            {% if d.price > 100 %}
                <p>{{ d.name }} is expensive</p>
            {% else %}
                <p> {{ d.name }} is cheap</p>
            {%  endif %}
        {% endfor %}
    </div>

{% endblock %}
