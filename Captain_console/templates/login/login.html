

<form class="col s12">
    <div class="row">
        <div class="row col s12">
            <div class="input-field col s12">
                <i class="material-icons prefix">face</i>
                <input id="id_username" type="text" class="validate" required>
                <label for="id_username">Username</label>
            </div>
        </div>

        <div class="row col s12">
            <div class="input-field col s12">
                <i class="material-icons prefix">vpn_key</i>
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
        </div>

        <a class="btn waves-effect blue accent-3"  href="register">Sign in
        <i class="material-icons right">check_circle</i></a>

        <a class="btn waves-effect blue accent-3"   href="../">Cancel
        <i class="material-icons right">cancel</i></a>
    </div>
</form>
