{% load static %}

<div class="card-panel white">
    <form class="col s12">
        <div class="row">
            <div class="row col s12">
                <div class="img-field col s12">
                    <i class="large material-icons">account_circle</i>
                </div>
            </div>

            <div class="row col s12">
                <div class="input-field col s12">
                    <i class="material-icons prefix">face</i>
                    <input id="id_username" type="text" required>
                    <label for="id_username">Username</label>
                    <span class="helper-text" data-error="Username needs to be at least 4 characters long"></span>
                </div>
            </div>

            <div class="row col s12">
                <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate" required >
                    <label for="email">Email</label>
                    <span id="email-helper-text" class="helper-text" data-error="Please enter a valid email address"></span>
                </div>
            </div>

            <div class="row col s12">
                <div class="input-field col s12">
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="password" type="password">
                    <label for="password">Password</label>
                    <span class="helper-text" data-error="Password needs to be at least 6 characters long"></span>
                </div>
            </div>

            <div class="row col s12">
                <div class="input-field col s12">
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="re-password" type="password">
                    <label for="re-password">Re-enter password</label>
                    <span class="helper-text" data-error="Passwords do not match"></span>
                </div>
            </div>

            {% csrf_token %}
            <a class="btn waves-effect blue accent-3 move-buttons" id="register-button">Register
            <i class="material-icons right">edit</i></a>

            <a class="btn waves-effect blue accent-3 move-buttons"   href="{% url "login_index" %}">Cancel
            <i class="material-icons right">cancel</i></a>

        </div>
    </form>
    <div class="progress blue lighten-4" id="loader">
        <div class="indeterminate blue"></div>
    </div>
</div>
<span>Already have an account?<a href="{% url "login_index" %}"> Sign in</a></span>

{% block js %}
    <script src="{% static "js/register.js" %}"></script>
{% endblock %}
