

<form class="col s12">
    <div class="row">
        <div class="img-field col s4">
            <img class="circle responsive-img"  src="{{user.userphoto_set.first.path}}" alt="{{ user.userphoto_set.first.alt }}"/>
        </div>
        <div class="input-field col s8">
            <h5>{{ user.username }}</h5>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s8">
            <i class="material-icons prefix">email</i>
            <input id="email" type="email" class="validate" disabled value="{{ user.email }}">
            <label for="email">Email</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s8">
            <i class="material-icons prefix">home</i>
            <input id="icon_prefix" type="text" class="validate" disabled value="">
            <label for="icon_prefix">Address</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s8">
            <i class="material-icons prefix">location_city</i>
            <input id="icon_prefix" type="tel" class="validate" disabled value="">
            <label for="icon_prefix">City</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s6">
            <i class="material-icons prefix">landscape</i>
            <input id="icon_prefix" type="text" class="validate" disabled value="">
            <label for="icon_prefix">State</label>
        </div>
        <div class="input-field col s2">
            <input id="icon_prefix" type="text" class="validate" disabled value="">
            <label for="icon_prefix">Zip</label>
        </div>
    </div>


    <div class="row">
        <a class="btn waves-effect blue accent-3" href="change_profile/{{ user.id }}">Edit profile
        <i class="material-icons right">edit</i></a>

        <a class="btn waves-effect blue accent-3"   href="../">Back
        <i class="material-icons right">keyboard_return</i></a>
    </div>
</form>
