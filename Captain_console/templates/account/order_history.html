
<div class="row">
    <div class="input-field col s12">
        <div class="card-panel white">
            <div class="row">
                <h5>{{ order.name }}</h5>

                <div class="col s4">
                    Img: {{ order.path }}
                </div>
                <div class="col s8">
                    <p>Game rating: {{ order.rating }}<br>
                    Tracking number: {{ order.tracking_nr }}<br>
                    Date of purchase: {{ order.date }}<br>
                    Total price (including shipping): {{ order.total_price }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
