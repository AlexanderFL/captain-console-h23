<div class="card-panel white">

<form class="">
    <div class="row">
        <div class="col s12 m7 l5 xl4">
            <img class="circle account-image"  src="{{ user.userphoto_set.first.path }}" alt="{{ user.userphoto_set.first.alt }}"/>
            <a href="#modal1" class="modal-trigger">Upload picture</a>
        </div>

        <div class="col s12 m5 l6 xl7">
            <h5>{{ user.username }}</h5>
        </div>

    </div>

    <div class="row push-down">
        <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input id="email" type="email" class="validate" required value="{{ user.email }}">
            <label for="email">Email</label>
            <span class="helper-text" data-error="Please enter a valid email address"></span>
        </div>

        <div class="input-field col s12">
            <i class="material-icons prefix">home</i>
            <input id="address" type="text" class="validate"  value="{{user.address_set.first.address}}">
            <label for="address">Address</label>
        </div>

        <div class="input-field col s12">
            <i class="material-icons prefix">landscape</i>
            <input id="country" type="tel" class="validate"  value="{{user.address_set.first.country}}">
            <label for="country">Country</label>
        </div>

        <div class="input-field col s12 m9">
            <i class="material-icons prefix">location_city</i>
            <input id="city" type="text" class="validate"  value="{{user.address_set.first.city}}">
            <label for="city">City</label>
        </div>

        <div class="input-field col s12 m3">
            <input id="zip" type="text" class="validate"  value="{{user.address_set.first.zip_code}}">
            <label for="zip">Zip</label>
        </div>
    </div>

    <div class="row">
            <!-- href="{% url 'account_index' %} -->
        <a class="btn waves-effect blue accent-3 move-buttons" id="account-save-button">Save
        <i class="material-icons right">save</i></a>

        <a class="btn waves-effect blue accent-3 move-buttons"   href="{% url 'account_index' %}">Cancel
        <i class="material-icons right">cancel</i></a>
    </div>

</form>
</div>

<div id="modal1" class="modal">
    <div class="modal-content">
        <h4>Upload picture</h4>
        <p>Please paste the URL to your picture</p>
        <input id="picture-url" type="text" placeholder="URL Here"/>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn green">Accept</a>
    </div>
</div>
