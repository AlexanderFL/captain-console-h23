
<div class="card-panel white">

<form class="col s12">
    <div class="row">
        <div class="img-field col s4">
            <img class="circle responsive-img"  src="{{user.userphoto_set.first.path}}" alt="{{ user.userphoto_set.first.alt }}"/>
        </div>

        <div class="input-field col s8">
            <h5>{{ user.username }}</h5>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s8">
            <i class="material-icons prefix">email</i>
            <input id="email" type="email" class="validate" required value="{{ user.email }}">
            <label for="email">Email</label>
            <span class="helper-text" data-error="Please enter a valid email address"></span>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s8">
            <i class="material-icons prefix">home</i>
            <input id="icon_prefix" type="text" class="validate"  value="{{user.address_set.first.address}}">
            <label for="icon_prefix">Address</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s8">
            <i class="material-icons prefix">landscape</i>
            <input id="icon_prefix" type="tel" class="validate"  value="{{user.address_set.first.country}}">
            <label for="icon_prefix">Country</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s6">
            <i class="material-icons prefix">location_city</i>
            <input id="icon_prefix" type="text" class="validate"  value="{{user.address_set.first.city}}">
            <label for="icon_prefix">City</label>
        </div>

        <div class="input-field col s2">
            <input id="icon_prefix" type="text" class="validate"  value="{{user.address_set.first.zip_code}}">
            <label for="icon_prefix">Zip</label>
        </div>
    </div>
