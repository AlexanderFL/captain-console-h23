{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static "css/account.css" %}">
{% endblock %}

{% block content %}

<div class="container">
    <div class="card-panel white">
        <div class="row">
            <div class="col s12 m7 l5 xl4">
                <img class="circle account-image" src="{{ user.userphoto_set.first.path }}" alt="{{ user.userphoto_set.first.alt }}"/>
            </div>
            <div class="col s12 m5 l6 xl7">
                <h4>{{ user.username }}</h4>
            </div>
        </div>

        <div class="row">
            <div class="col s0 m4"></div>
            <div class="input-field col s12 m8">
                <i class="material-icons prefix">vpn_key</i>
                <input id="current-password" type="password" class="validate" >
                <label for="current-password">Current password</label>
                <span id="password-helper-text" class="helper-text" data-error="Incorrect password"></span>
            </div>
        </div>
        <div class="row">
            <div class="col s0 m4"></div>
            <div class="input-field col s12 m8">
                <i class="material-icons prefix">fiber_new</i>
                <input id="new-password" type="password" class="validate" >
                <label for="new-password">New password</label>
                <span id="new-password-helper-text" class="helper-text" data-error="Password must be at least 6 characters"></span>
            </div>
        </div>
        <div class="row">
            <div class="col s0 m4"></div>
            <div class="input-field col s12 m8">
                <i class="material-icons prefix">repeat</i>
                <input id="repeat-new-password" type="password" class="validate" >
                <label for="repeat-new-password">Repeat new password</label>
                <span id="repeat-new-password-helper-text" class="helper-text" data-error="Passwords do not match"></span>
            </div>
        </div>
        <div>
            <div class="col s12 right-float">
                <a class="btn waves-effect blue accent-3" id="account-save-button">Save
                <i class="material-icons right">save</i></a>

                <a class="btn waves-effect blue accent-3"   href="{% url 'account_index' %}">Cancel
                <i class="material-icons right">cancel</i></a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
