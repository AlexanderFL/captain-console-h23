<div class="col s2 m6 store-product" id="singleprod">
<div class="card">
        <div class="card-image">
            <a href="/store/{{ product.id }}"><img class="product-img" src="{{product.productphoto_set.first.path}}" alt="{{ product.productphoto_set.first.alt }}" width="172rem" height="172rem"/></a>
        <a class="btn-floating halfway-fab waves-effect waves-light blue btn-large" ><i class="material-icons">add_shopping_cart</i></a>
        </div>

    <div class="card-stacked">
        <div class="card-content">
            <a href="/store/{{ product.id }}"><div id="product-title"  >{{ product.name }}</div></a>
            <div id="product-price">{{ product.price }}$</div>
        </div>
    </div>
</div>
</div>
