{% extends 'base.html' %}
{% load static %}
{% block style %}
    <link rel="stylesheet" href="{% static "css/store.css" %}">
{% endblock %}

{% block content %}

    </div>
    <div class="row store">
        <span class="col s12" id="banner">
                <h4> Home / Store</h4>
            </span>
        <div class="content col s2">    <!-- Filter and select-->
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s2"></div>
                        <div class="input-field col s12">
                            <input id="search_product" type="text" class="validate" />
                            <label for="search_product">Search</label>
                        </div>
                         <div class="input-field col s12">
                            <select id = "orderby">
                                <option value="" disabled="disabled" selected="selected">Order by</option>
                                <option value="1">Price</option>
                                <option value="3">Name</option>
                                <option value="3">Rating</option>
                            </select>
                        </div>
                        <div class="input-field col s12">
                            <select id ="developer_filter" >
                                <option value="" disabled="disabled" selected="selected">Developer</option>
                                <option value="1">Nintendo</option>
                                <option value="2">Sony</option>
                                <option value="3">Sega</option>
                                <option value="3">Amiga</option>
                                <option value="3">Commadore 64</option>
                            </select>
                        </div>
                        <div class="input-field col s12">
                            <select id = "genre_filter">
                                <option value="" disabled="disabled" selected="selected">Genre</option>
                                <option value="1">First Person Shooter</option>
                                <option value="2">Adventure</option>
                                <option value="3">Arcade</option>
                                <option value="3">RPG</option>
                                <option value="3">Platform</option>
                            </select>
                        </div>
                        <div class="input-field col s2"></div>
                    </div>
                </form>
            </div>
        <div class="content  col s10">  <!-- Products-->
            <div class="all_products">
                {% for product in products %}
                    {% include 'store/single_product.html' with product=product%}
                {% endfor %}
            </div>
    </div>

    {% block js %}
        <script src="{% static "js/store.js" %}"></script>
    {%endblock%}
{% endblock %}
