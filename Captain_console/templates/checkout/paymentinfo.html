


<div class="card-panel white">
    <h3 class="card-title">Payment information</h3>
    <div class="row">
        <div class="input-field col s8">
            <i class="material-icons prefix">account_box</i>
            <input id="icon_prefix" type="text" class="validate" required>
            <label for="icon_prefix">Cardholder name</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s8">
            <i class="material-icons prefix">credit_card</i>
            <input id="icon_prefix" type="tel" class="validate" required>
            <label for="icon_prefix">Card number</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s5">
            <i class="material-icons prefix">date_range</i>
            <input id="icon_prefix" type="text" class="validate" required>
            <label for="icon_prefix">Exp date</label>
        </div>

        <div class="input-field col s3">
            <i class="material-icons prefix">security</i>
            <input id="icon_prefix" type="text" class="validate" required>
            <label for="icon_prefix">CVC</label>
        </div>
    </div>

    <div class="row">

        <a class="btn waves-effect blue accent-3"  href="{% url "checkout_shipping" %}">Back
        <i class="material-icons right">arrow_back</i></a>

        <a class="btn waves-effect blue accent-3"  href="{% url "checkout_confirmation" %}">Next
        <i class="material-icons right">arrow_forward</i></a>

    </div>
</div>
