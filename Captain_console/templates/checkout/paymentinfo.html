{%  extends 'base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static "css/checkout.css" %}">
{% endblock %}

{% block js %}
        <script src="{% static "js/checkout.js" %}"></script>
{%endblock%}

{% block content %}

<div class = "checkout">
    <div class="contact-info container">
    <div class="row checkout-process">
        <ul class="checkout-crumbs">
            <li><span class="flow-text"><a href="/checkout">Contact Info</a></span></li>
            <li><span class="flow-text"><a href="shipping">Shipping</a></span></li>
            <li class="active"><span class="flow-text">Payment</span></li>
            <li class="active"><span class="flow-text"><a href="confirmation">Confirmation</a></span></li>
        </ul>
    </div>
    <div class="card-panel white">
        <h3>Payment information</h3>
            <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s4">
                  <i class="material-icons prefix">account_box</i>
                  <input id="icon_prefix" type="text" class="validate" required>
                  <label for="icon_prefix">Cardholder name</label>
                </div>
                <div class="input-field col s4">
                  <i class="material-icons prefix">credit_card</i>
                  <input id="icon_prefix" type="number" class="validate" required>
                  <label for="icon_prefix">Card number</label>
                </div>
              </div>

                <div class="row">
                <div class="input-field col s4">
                  <i class="material-icons prefix">date_range</i>
                  <input type="date" class="datepicker" required>
                  <label for="datepicker">Expiration date (MM/YY)</label>
                </div>
               <div class="input-field col s2">
                  <i class="material-icons prefix">security</i>
                  <input id="icon_prefix" type="number" class="validate" required>
                  <label for="icon_prefix">CVC (4 digits)</label>
                </div>
              </div>

                <form action="#">
            <p>
              <label>
                <input type="checkbox" />
                <span>Save credit card information for later use</span>
              </label>
            </p>

        <a class="waves-effect waves-light btn-small blue accent-3">Confirm Payment</a>
                </form>
            </div>
            </form></div>
</div>
{% endblock %}
