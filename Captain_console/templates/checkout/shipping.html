<div class="contact-info container">
    <div class="row checkout-process">
        <ul class="checkout-crumbs">
            <li><span class="flow-text">Contact Info</span></li>
            <li class="active"><span class="flow-text">Shipping</span></li>
            <li><span class="flow-text">Payment</span></li>
        </ul>
    </div>
    <div class="card-panel white">
        <h3>Shipping information</h3>
            <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s4">
                      <i class="material-icons prefix">home</i>
                      <input id="icon_prefix" type="text" class="validate" required>
                      <label for="icon_prefix">Address</label>
                    </div>
                    <div class="input-field col s4">
                      <i class="material-icons prefix">location_city</i>
                      <input id="icon_prefix" type="tel" class="validate" required>
                      <label for="icon_prefix">City</label>
                    </div>
                  </div>

                     <div class="row">
                    <div class="input-field col s4">
                      <i class="material-icons prefix">landscape</i>
                      <input id="icon_prefix" type="text" class="validate" required>
                      <label for="icon_prefix">State</label>
                    </div>
                   <div class="input-field col s2">
                      <i class="material-icons prefix"></i>
                      <input id="icon_prefix" type="text" class="validate" required>
                      <label for="icon_prefix">Zip</label>
                    </div>
                  </div>

                    <button class="btn waves-effect blue accent-3" type="submit" name="action">Next Step
                    <i class="material-icons right">send</i>
                    </button>

                </form>
              </div>
