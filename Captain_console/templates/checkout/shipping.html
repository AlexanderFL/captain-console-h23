{%  extends 'base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static "css/checkout.css" %}">
{% endblock %}

{% block js %}
        <script src="{% static "js/checkout.js" %}"></script>
{%endblock%}

{% block content %}

<div class = "checkout">
    <div class="contact-info container">
    <div class="row checkout-process">
        <ul class="checkout-crumbs">
            <li><span class="flow-text"><a href="/checkout">Contact Info</a></span></li>
            <li class="active"><span class="flow-text">Shipping</span></li>
            <li><span class="flow-text"><a href="payment">Payment</a></span></li>
        </ul>
    </div>
    <div class="card-panel white">
        <h3>Shipping information</h3>
            <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s4">
                      <i class="material-icons prefix">home</i>
                      <input id="icon_prefix" type="text" class="validate" required>
                      <label for="icon_prefix">Address</label>
                    </div>
                    <div class="input-field col s4">
                      <i class="material-icons prefix">location_city</i>
                      <input id="icon_prefix" type="text" class="validate" required>
                      <label for="icon_prefix">City</label>
                    </div>
                  </div>

                     <div class="row">
                    <div class="input-field col s4">
                      <i class="material-icons prefix">landscape</i>
                      <input id="icon_prefix" type="text" class="validate" required>
                      <label for="icon_prefix">Country</label>
                    </div>
                   <div class="input-field col s2">
                      <i class="material-icons prefix">map</i>
                      <input id="icon_prefix" type="number" class="validate" required>
                      <label for="icon_prefix">Postal Code</label>
                    </div>
                  </div>

                    <button class="btn waves-effect blue accent-3" type="submit" name="action">Next Step
                    <i class="material-icons right">send</i>
                    </button>

                </form>
              </div>
    </div>
{% endblock %}
