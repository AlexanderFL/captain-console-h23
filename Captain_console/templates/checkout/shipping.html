


    <div class="card-panel white">
        <h3 class="card-title">Shipping information</h3>
    <div class="row">
        <div class="input-field col s8">
            <i class="material-icons prefix">home</i>
            <input id="icon_prefix" type="text" class="validate" required>
            <label for="icon_prefix">Address</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s8">
            <i class="material-icons prefix">location_city</i>
            <input id="icon_prefix" type="tel" class="validate" required>
            <label for="icon_prefix">City</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s6">
            <i class="material-icons prefix">landscape</i>
            <input id="icon_prefix" type="text" class="validate" required>
            <label for="icon_prefix">State</label>
        </div>

        <div class="input-field col s2">
            <input id="icon_prefix" type="text" class="validate" required>
            <label for="icon_prefix">Zip</label>
        </div>
    </div>

    <div class="row">
        <a class="btn waves-effect blue accent-3"  href="{% url "checkout_contactinfo" %}">Back
        <i class="material-icons right">arrow_back</i></a>

        <a class="btn waves-effect blue accent-3"  href="{% url "checkout_payment" %}">Next
            <i class="material-icons right">arrow_forward</i>
        </a>
    </div>
    </div>
