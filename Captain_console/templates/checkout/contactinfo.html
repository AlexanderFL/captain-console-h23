<div class="card-panel white">
    <h3 class="card-title">Contact Information</h3>
    <form >
        <div class="row">
            <div class="img-field col s4 offset4">
                <img class="circle account-image"  src="{{user.userphoto_set.first.path}}" alt="{{ user.userphoto_set.first.alt }}"/>
            </div>
        </div>
         <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix icon-blue">account_box</i>
                <input id="contact-info" type="text" required value="{{ user.username }}">
                <label for="contact-info">Full name</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" class="validate" required value="{{ user.email }}">
                <label for="email">Email</label>
                <span class="helper-text" data-error="Please enter a valid email address"></span>
            </div>
        </div>
        <div class="row">
            <a class="btn waves-effect blue accent-3 move-buttons"  href="../">Cancel
            <i class="material-icons right">cancel</i></a>
            <a id="next-checkout-shipping" class="btn waves-effect blue accent-3 move-buttons" href="{% url 'checkout_shipping'%}">Next
                <i class="material-icons right">arrow_forward</i>
            </a>
        </div>
    </form>
</div>
