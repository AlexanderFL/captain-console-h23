
<div class="card-panel white">
    <h3 class="card-title">Contact information</h3>
<form class="col s12">


     <div class="row">
        <div class="input-field col s8">
            <i class="material-icons prefix icon-blue">account_box</i>
            <input id="contact-info" type="text" required>
            <label for="contact-info">Full name</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s8">
            <i class="material-icons prefix">email</i>
            <input id="email" type="email" class="validate" required value="">
            <label for="email">Email</label>
            <span class="helper-text" data-error="Please enter a valid email address"></span>
        </div>
    </div>

    <div class="row">
        <a class="btn waves-effect blue accent-3"  href="../">Cancel
        <i class="material-icons right">cancel</i></a>


        <a class="btn waves-effect blue accent-3"  href="{% url "checkout_shipping" %}">Next
            <i class="material-icons right">arrow_forward</i>
        </a>
    </div>
</form>
</div>

{#</div>#}
